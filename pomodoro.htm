<!DOCTYPE HTML>

<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/pomodoro.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/pomodoro.js"></script>

    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="pageContent container" class="fullHeight">
        <div class="row fullHeight">
            <div class="twelve columns fullHeight" >
                <div id="pomodoro">
                    <div><input type="number" min="1" max="60" id="pomodoroMinutes" /></div>
                    <div><input type="number" min="1" max="60" id="breakMinutes" /></div>
                    <div><a href="#" id="startTimer">Start Timer</a></div>
                    <div id="timeRemaining"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
