<!DOCTYPE HTML>

<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/calc.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/calc.js"></script>

    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="pageContent container" class="fullHeight">
        <div class="row fullHeight">

            <div class="twelve columns fullHeight centerContent wood" >

                <div id="calculator">

                    <div id="output">
                        <div id="results">0</div>
                        <div id="mathProblem"></div>
                    </div>
                    <div id="keypad">
                        <div class="row calc-row">
                            <div class="three columns">
                                <a id="allclear" class="calc-button" href="#">AC</a>
                            </div>
                            <div class="three columns">
                                <a id="clearentry" class="calc-button" href="#">CE</a>
                            </div>
                            <div class="three columns">
                                <a id="divide" class="calc-button" href="#">÷</a>
                            </div>
                            <div class="three columns">
                                <a id="multiply" class="calc-button" href="#">×</a>
                            </div>
                        </div>    
                         
                        <div class="row calc-row">
                            <div class="three columns">
                                <a id="7" class="calc-button" href="#">7</a>
                            </div>
                            <div class="three columns">
                                <a id="8" class="calc-button" href="#">8</a>
                            </div>
                            <div class="three columns">
                                <a id="9" class="calc-button" href="#">9</a>
                            </div>
                            <div class="three columns">
                                <a id="subtract" class="calc-button" href="#">-</a>
                            </div>
                        </div>

                        <div class="row calc-row">
                            <div class="three columns">
                                <a id="4" class="calc-button" href="#">4</a>
                            </div>
                            <div class="three columns">
                                <a id="5" class="calc-button" href="#">5</a>
                            </div>
                            <div class="three columns">
                                <a id="6" class="calc-button" href="#">6</a>
                            </div>
                            <div class="three columns">
                                <a id="add" class="calc-button" href="#">+</a>
                            </div>
                        </div>

                        <div class="row calc-row">
                            <div class="three columns">
                                <a id="1" class="calc-button" href="#">1</a>
                            </div>
                            <div class="three columns">
                                <a id="2" class="calc-button" href="#">2</a>
                            </div>
                            <div class="three columns">
                                <a id="3" class="calc-button" href="#">3</a>
                            </div>
                        </div>

                        <div class="row calc-row">
                            <div class="six columns">
                                <a id="0" class="calc-button calc-button-wide" href="#">0</a>
                            </div>
                            <div class="three columns">
                                <a id="dot" class="calc-button" href="#">.</a>
                            </div>
                            <div class="three columns">
                                <a id="equals" class="calc-button calc-button-tall" href="#">=</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
