<!DOCTYPE HTML>

<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/pomodoro.css" />
    <!--<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="js/pomodoro.js"></script>

    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .progress {
            height: 300px;
        }

            .progress > svg {
                height: 100%;
                display: block;
            }
    </style>
</head>
<body>
    <div id="pageContent container" class="fullHeight">
        <div class="row fullHeight">
            <div class="twelve columns fullHeight" >
                <div id="pomodoro">
                    <div><input type="number" min="1" max="60" id="pomodoroMinutes" value="25"/></div>
                    <div><input type="number" min="1" max="60" id="breakMinutes" value="5"/></div>
                    <div id="tomato">
                        <img src="img/tomato.jpg" />
                        <div id="timeRemaining"></div>
                    </div>
            </div>
        </div>
    </div>
    
</body>
</html>
